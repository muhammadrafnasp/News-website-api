<div class="container-fluid mt-3">
    <h4>Top Headlines <marquee>TC NEWS</marquee></h4>
    <div class="row mt-3">
        <div *ngFor="let nd of topHeadlinesData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5 class="mt-3 mb-3">{{nd.title}}</h5>
                <p>{{nd.description}}</p>
                <div class="text-center">
                    <a class="btn btn-dark btn-sm" href="{{nd.url}}">Read More</a>    
                </div>
            </div>
        </div>
    </div>
</div>
